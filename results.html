<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- ======= Google Fonts ======= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet" />

    <!-- ======= Favicon ======= -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png" />

    <!-- ======= Theme CSS ======= -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frugality - One stop meals inspiration!</title>
    <style>
      html {
        scroll-padding-top: 6.25rem;
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- ======= Header Section ======= -->
    <header class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand logo">
          <img src="./assets/images/logo.svg" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#mainNavigation"
          aria-controls="mainNavigation"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse flex-grow-1" id="mainNavigation">
          <ul class="navbar-nav ml-auto flex-nowrap">
            <li>
              <a class="nav-link" href="#suggestions">Suggestions</a>
            </li>
            <li>
              <a class="btn ml-lg-2 custom-btn" href="./index.html#inspireMe">Try again</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ======= Hero Section ======= -->
    <section
      class="jumbotron jumbotron-fluid d-flex flex-column align-content-center justify-content-center hero hero-results">
      <div class="container text-center">
        <h1 id="randomMealName"></h1>
        <div>
          <i class="fa fa-tag"><span id="category" class="ml-2"></span></i>
        </div>
      </div>
      <div class="overlay"></div>
      <img alt="Special meal" id="randomMealImg" />
    </section>

    <!-- ======= Random meal section ======= -->
    <section class="random-meal">
      <div class="container">
        <div class="card border-0 rounded shadow">
          <div class="card-body px-4">
            <div class="row justify-content-between mt-5 mb-4 clearfix">
              <div class="col-lg-4">
                <h4 class="mb-4">Ingredients</h4>
                <ul id="ingredients" class="list-unstyled bg-light p-4"></ul>
                <div class="cocktail">
                  <h4 class="mb-4 mt-5">Fancy a drink?</h4>
                  <div class="cocktail-content">
                    <img id="cocktailImg" alt="Cocktail image" />
                    <p id="cocktailName"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg-8 mt-4 mt-lg-0">
                <div id="videoYou">
                  <h4 class="mb-4">Video</h4>
                  <div class="video-container mb-5">
                    <iframe
                      id="videoLink"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                      allowfullscreen></iframe>
                  </div>
                </div>
                <h4 class="mb-4">Preparation</h4>
                <div id="info" class="mb-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ======= Meal suggestions section ======= -->
    <section class="meal-suggestions" id="suggestions">
      <div class="container">
        <h3 class="mb-4">You may also like</h3>
        <div id="cards" class="row no-gutters rounded shadow text-center"></div>
      </div>
    </section>

    <!-- ======= Footer section ======= -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 copyright">
            &copy; Copyright
            <strong><span>Adriana, Jade, Iain and Steva</span></strong
            >! All Rights Reserved
          </div>
        </div>
      </div>
    </footer>

    <!-- ======= jQuery, Popper.js and Bootstrap JS ======= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <!-- ======= Theme JS ======= -->
    <script src="./assets/js/random.js"></script>
    <script src="./assets/js/results.js"></script>
  </body>
</html>
